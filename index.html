<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Dit is een website">
	<meta name="keywords" content="Dit zijn keywords.">
	<title>calculator</title>
	<link rel="icon" type="image/ico" href="/favicon.png"/>
	<link rel="stylesheet" href="style.css">
	<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Gravitas+One&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=League+Script&display=swap" rel="stylesheet">

<body>
	<h1>La calculatrice</h1>

  <div class="calculator">
		<input id="display" type="text" name="name" value="" disabled>
		
		<div class="row row-1">
			<div class="operator">^</div>
			<div class="number">%</div>
			<div class="operator">+/-</div>
			<div class="clear">AC</div>
		</div>

        <div class="row row-2">
			<div class="number">7</div>
			<div class="number">8</div>
			<div class="number">9</div>
			<div class="operator">:</div>
        </div>
        
		<div class="row row-3">
			<div class="number">4</div>
			<div class="number">5</div>
			<div class="number">6</div>
			<div class="operator">x</div>
        </div>
        
		<div class="row row-4">
			<div class="number">1</div>
			<div class="number">2</div>
			<div class="number">3</div>
			<div class="operator">-</div>
        </div>
        
		<div class="row row-5">
			<div class="number">0</div>
			<div class="number">.</div>

			<div class="equal-to">=</div>
			<div class="operator">+</div>

		</div>
  </div> 



	<script src="./calculatrice.js"></script>
</body>
</html>
